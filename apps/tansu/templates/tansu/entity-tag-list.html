{% load thumbnail %}
<div class="entity">
  <a href="{{ entity.get_absolute_url }}">
  {% thumbnail entity.original.media "100x100" as img %}
  <img src="{{ img.url }}" alt="{{ entity.title }}" title="{{ entity.title }}" />
  {% empty %}
  <img src="{{ STATIC_URL }}tansu/icons/{{ entity.original.mimetype }}.png" width="100" height="100"  alt="{{ entity.title }}" title="{{ entity.title }}" />
  {% endthumbnail %}
  {{ entity.title }}
  </a>
</div><!-- .entity -->
